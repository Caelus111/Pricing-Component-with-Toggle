<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Component with Toggle</title>
  </head>
  <body>
    <div class="main">
      <div class="pricing-title">
        <h1>Our Pricing</h1>
        <div class="switch-annually-monthly">
          <h3>Annually</h3>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
          <h3>Monthly</h3>
        </div>
      </div>
      <div class="pricing-cards">
        <div class="card">
          <div class="card-title">Basic</div>
          <h1 class="card-price monthly"><span>&dollar;</span>19.99</h1>
          <h1 class="card-price yearly"><span>&dollar;</span>199.99</h1>
          <div class="card-details">
            <h4>500 GB Storage</h4>
            <h4>2 Users Allowed</h4>
            <h4>Send up to 3 GB</h4>
          </div>
          <button>Learn more</button>
        </div>
        <div class="card middle">
          <div class="card-title">Professional</div>
          <h1 class="card-price monthly"><span>&dollar;</span>24.99</h1>
          <h1 class="card-price yearly"><span>&dollar;</span>249.99</h1>
          <div class="card-details">
            <h4>1 TB Storage</h4>
            <h4>5 Users Allowed</h4>
            <h4>Send up to 10 GB</h4>
          </div>
          <button>Learn more</button>
        </div>
        <div class="card">
          <div class="card-title">Master</div>
          <div class="card-details">
            <div class="card-price monthly"><span>&dollar;</span>39.99</div>
            <div class="card-price yearly"><span>&dollar;</span>399.99</div>
            <h4>2 TB Storage</h4>
            <h4>10 Users Allowed</h4>
            <h4>Send up to 20 GB</h4>
          </div>
          <button>Learn more</button>
        </div>
      </div>
    </div>

    <script>
      const monthly = document.querySelectorAll('.monthly')
      const yearly = document.querySelectorAll('.yearly')
      const input = document.querySelector('input')

      yearly.forEach(element => {
        element.classList.add('hide')
      });

      input.addEventListener('click', () => {
        monthly.forEach(element => {
          element.classList.toggle('hide')
        })
          yearly.forEach(element => {
        element.classList.toggle('hide')
      });
      })


    </script>
  </body>
</html>
